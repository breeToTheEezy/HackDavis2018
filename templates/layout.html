<!DOCTYPE html>
<html>
  <head>

      <title>Flask App</title>
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{{url_for('static',filename= 'stylesheet/main.css')}}" >
      <script  src="{{url_for('static',filename='canvas/analytics.js')}}"></script>
     <script src="{{url_for('static',filename='canvas/Chart.bundle.js')}}""></script>
    <script src="{{url_for('static',filename='canvas/utils.js')}}"></script>
  </head>
  <body>
    <ul class="navbar">
      <li>
        {% if (title != "Homepage") and (course != True) %}
            <a href="/">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </a>
        
        {% elif( course == True )%}
        <a href="/students/{{student}}">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </a>
        {% endif %}
        
      </li>
      <li>
        <a href="/">{{title}}</a>
      </li>
    </ul>

    <ul  class="sidebar" >
      {% for item in items %}
        <li><a href="{{ item.link }}">{{ item.name}}</a></li>
      {% endfor %}
    </ul>
    <div class="container">
        {%block content%}
        {%endblock%}
    </div>
  </body>
</html>
