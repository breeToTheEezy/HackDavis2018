<!DOCTYPE html>
<html>
  <head>

      <title>Flask App</title>
      <link rel="stylesheet" type="text/css" href="{{url_for('static',filename= 'stylesheet/main.css')}}" >
  </head>
  <body>
    <ul class="navbar">
      <li>
        <a href="/">Class Planner</a>
      </li>
    </ul>

    <ul  class="sidebar" >
      {% for item in items %}
        <li><a href="{{ item.link }}">{{ item.name}}</a></li>
      {% endfor %}
    </ul>
    <div class="container">
        {%block content%}
        {%endblock%}
    </div>
  </body>
</html>
